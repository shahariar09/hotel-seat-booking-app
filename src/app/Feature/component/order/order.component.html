<section class="screen-container">
  <div class="row h-100">
    <div class="col-3">
      <div class="settings-container">
        <div class="apparatus-icons">
          <div class="position-relative" style="margin-right: 89px;" class="list">
            <div *ngFor="let item of layoutViewList">
              <a  [style.transform]="'translate3d(' + item.tablePositionX + 'px, ' + item.tablePositionY + 'px, 0px)'">
                <img *ngIf="item.tableNo" src="./assets/table.jpg" alt="Your Image" 
              >
              </a>
            </div>
          </div>
          <div class="position-relative">
            <div *ngFor="let item of layoutViewList">
             <div  *ngIf="item.chairNo">
              <div [ngClass]="{'disabled':item.orderStatus==true}">
                <a (click)="selectSeat(item)" [style.transform]="'translate3d(' + item.chairPositionX + 'px, ' + item.chairPositionY + 'px, 0px)'">
                  <img  src="./assets/chair.png" alt="Your Image" [ngClass]="{
                    'selected-img': (selectedSeatList.includes(item.id) && !layoutViewList.includes(item.id)),
                    'disabled': item.orderStatus==true
                  }"
              
                >
                </a>
              </div>
             </div>
            </div>
          </div>
        </div>
        <div>
          <button class="btn-primary ms-3 px-4 py-2 fs-5 rounded-3" (click)="onSubmit()">Submit</button>
        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="layout-container">
        <div *ngFor="let item of layoutViewList">
        </div>
        
      </div>
    </div>
  </div>





</section>
